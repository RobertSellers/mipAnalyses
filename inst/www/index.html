<!DOCTYPE html>
<html lang="en">
<head>
<title>OpenCPU MIP Analysis</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- ocpu library -->
<script src="opencpu/jquery-1.10.2.min.js"> </script>
<script src="opencpu/opencpu-0.4.js"> </script>
<script src="jszip/jszip.min.js"> </script>
<script src="filesaver/FileSaver.js"> </script>

<!-- some optional styling stuff -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">

<link href="jqueryui/css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet" media="screen">

<script src="bootstrap/js/bootstrap.js"> </script>
<script src="jqueryui/jquery-ui-1.10.3.custom.js"> </script>

<script> 
$(document).ready(function() {
  
  //globals
  var data_url;
  var file_name;
  var dataframe;
  
  //automatically upload CSV file on change.
  $("#mipfile").on("change", function(){

    //verify that a file is selected
    if($("#mipfile")[0].files[0]){

      $("#successdiv").empty();
      $("#errordiv").empty()
      $("#convert_button").attr("disabled", "disabled");
      
      //call uploaddata function
      var req = ocpu.call("uploaddata", {
        mipfile : $("#mipfile")[0].files[0]   
      }, function(session){
        data_url = session.getLoc() + "R/.val/tab"
        $("#convert_button").attr("href", data_url)
        $("#convert_button").removeAttr("disabled");
         dataframe = session;
      }).fail(function(jqXHR){
        errormsg(jqXHR.responseText);
      }).always(function(){
        // $("#uploadform").get(0).reset();      
      });
    }
  });
  
  
  function successmsg(text){
    $("#successdiv").empty().append('<div class="alert alert-success alert-dismissable"><a href="#" class="close" data-dismiss="alert">&times;</a>' + text + '</div>');
  }
  
  function errormsg(text){
    $("#errordiv").empty().append('<div class="alert alert-danger alert-dismissable"><a href="#" class="close" data-dismiss="alert">&times;</a>' + text + '</div>');
  }  
    
  $("#convert_button").on("click", function(){

    var zip = new JSZip();
    
    $.get($(this).attr('href'), function(d){
        zip.file("mip.mhp",d)
        zip.generateAsync({type:"blob"})
        .then(function(content) {
            // see FileSaver.js
            saveAs(content, "example.zip");
        });
    });


  });
    
  $(document).ajaxStart(function() {
    $(".progress").show();
  }); 
  
  $(document).ajaxStop(function() {
    $(".progress").hide();
  });
  
  
});
</script>
<style>

#mipfile {
  max-width: 197px;
}

#buttondiv{
  text-align:right;
}

.progress{
  display: none;  
}

</style>
</head>

<body>
<div class="container">
  <div class="page-header">
    <h1>MIP Data Analysis</h1>
  </div>
    
  <div class="row">
    <div class="col-lg-3">
      <div class="well">
        <form role="form" id="uploadform" enctype="multipart/form-data">
          <fieldset>
            <legend>(1) Import MIP data</legend>
            
              <div class="form-group">
                 <input type="file" id="mipfile">
              </div>
              
          </fieldset>         
          <fieldset>
            <label>Water level</label> 
            <input class="input-medium" type="number" id="max" min="0.00" max="100.00" value="5.05" />
            
            <br />
          </fieldset>
          <fieldset  id="buttondiv">
            <button id="convert_button" type="button" class="btn btn-primary" disabled="disabled">Convert Data</button>
          </fieldset>

        </form>
     
      </div>
    </div>
    
    <div class="col-lg-9">
      <div id="successdiv"></div>
      <div id="errordiv"></div>      
     
      <div class="progress progress-striped active">
        <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
     
    </div>  
  </div>
</div>
</body>
</html>
